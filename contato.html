<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Mundo do Futebol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 0.5rem;
        }
        header h1 {
             font-size: 1.5rem;
        }

        header p {
             font-size: 0.9rem;
        }
        nav {
            background-color: #34495e;
            padding: 1rem;
            text-align: right;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #3498db;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .contato-form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .contato-form input, .contato-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .contato-form button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="campeonatos.html">Campeonatos</a>
        <a href="selecoes.html">Seleções</a>
        <a href="jogadores.html">Jogadores</a>
        <a href="contato.html">Contatos</a>
    </nav>
    <header>
        <h1>Mundo do Futebol</h1>
        <p>Seu portal de notícias e paixão pelo esporte mais popular do mundo</p>
    </header>
    <div class="container">
        <main>
            <h2>Fale Conosco</h2>
            <div class="contato-form">
                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                    <button type="submit">Enviar Mensagem</button>
                </form>
            </div>
        </main>
    </div>

    <footer>
        <p>© 2024 Blog Mundo do Futebol - Todos os direitos reservados</p>
    </footer>
</body>
</html>
